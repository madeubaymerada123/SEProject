<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Book Marketplace</h1>
    </header>
    <main>
        <section id="book-list">
            <h2>Available Books</h2>
            <ul>
                <li class="book-item">
                    <h3>Book Title 1</h3>
                    <p>Author: Author 1</p>
                    <p>Price: $10</p>
                    <button onclick="addToCart('Book Title 1')">Add to Cart</button>
                </li>
                <li class="book-item">
                    <h3>Book Title 2</h3>
                    <p>Author: Author 2</p>
                    <p>Price: $15</p>
                    <button onclick="addToCart('Book Title 2')">Add to Cart</button>
                </li>
                <!-- Add more books as needed -->
            </ul>
        </section>
        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be added here dynamically -->
            </ul>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
